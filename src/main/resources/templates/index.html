<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- BOOTSTRAP CDN's  -->

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
	crossorigin="anonymous"></script>
</head>
<body>

<!-- LISTED LOCATION -->

	<select>
		<option>--select--</option>
		<option th:each="p : ${list_places}" th:text="${p.placeName}" ></option>
	</select>
	

<!-- TIAL -->
	<select>
		<option>--select--</option>
		<option th:each="p : ${list_places}" th:text="${p.placeName}" ></option>
	</select>
	
<!--  -->


	


	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal"
		data-bs-target="#exampleModal">Unlisted locations</button>

	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLabel">Unlisted
						locations</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">

					<!-- THE DROPDOWN  -->
					<tr>
						<select>
							<option>--select--</option>
							<option th:each="p : ${unlist_places}" th:text="${p.placeName}"></option>
						</select>
						<td></td>
					</tr>
					<!--DROPDOWN END-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Close</button>
					<a href="add_location" class="btn btn-primary">add locations</a>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
